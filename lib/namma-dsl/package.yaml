name: namma-dsl
version: 0.1.0.0
github: "nammayatri/namma-dsl"
license: AllRightsReserved
author: "nammayatri"
maintainer: "nammayatri"
copyright: "2024 Juspay Technologies Private Limited"

flags:
  Local:
    description: Enable this flag for faster compile times
    manual: true
    default: false

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/nammayatri/namma-dsl#readme>

default-extensions:
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveGeneric
  - DuplicateRecordFields
  - ExplicitNamespaces
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedLabels
  - OverloadedStrings
  - PackageImports
  - PatternSynonyms
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns
  - BlockArguments
  - TypeSynonymInstances
  - UndecidableInstances

dependencies:
  - aeson
  - base >= 4.7 && < 5
  - bytestring
  - safe
  - record-dot-preprocessor
  - record-hasfield
  - text
  - time
  - template-haskell
  - parsec
  - raw-strings-qq
  - regex-tdfa
  - split
  - unordered-containers
  - lens
  - casing
  - directory
  - extra
  - yaml
  - lens-aeson
  - scientific
  - vector
  - filepath
  - mtl
  - stringbuilder
  - flatparse
  - utf8-string
  - containers
  - process
  - dhall
  - transformers
  - data-default
  - pretty
  - haskell-src-meta
  - regex-compat
  - ghc
  - ghc-paths
  - haskell-src-exts
  - interpolate
  - pcre-heavy
  - prettyprinter

ghc-options:
  - -Wall
  - -Wcompat
  - -Werror
  - -Widentities
  - -Wunused-imports
  - -fplugin=RecordDotPreprocessor
  - -fwrite-ide-info
  - -hiedir=.hie

library:
  source-dirs: src
  ghc-options:
    - -Wincomplete-uni-patterns
    - -Wwarn=ambiguous-fields
  when:
    - condition: flag(Local)
      then:
        ghc-options:
          - -O0
          - -funfolding-use-threshold20
          - -fno-cse
          - -fmax-simplifier-iterations1
          - -fno-specialise-aggressively
          - -j4
      else:
        ghc-options:
          - -O2
          - -j4

tests:
  namma-dsl-tests:
    main: Main.hs
    source-dirs:
      - tests
      - src
    dependencies:
      - namma-dsl
